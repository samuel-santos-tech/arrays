<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Terceira</h2>
    <input id="pedido">
    <button onclick="addPedido()">adicionarPedido</button>
    <p id="resposta"></p>
    

    <script>

        let fila = ["Pedido 101", "Pedido 102", "Pedido 103"]
        resposta.innerHTML = fila;
        
        function addPedido() {
            fila.unshift(pedido.value)
            resposta.innerHTML = fila;
        }
    </script>

</body>
</html>
